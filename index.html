<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" media="screen" href="style.css">
	<link rel="stylesheet" type="text/css" media="screen" href="src/forms.css">
	<link rel="stylesheet" href="src/font-awesome/all.min.css">
	<title>Login Form</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col">
				<div class="form-container">
						
					<form>
						<h4>Login</h4>
	                    <div class="input-one-line">
	                         <span class="field-icon">
	                            <i class="fas fa-envelope"></i>
	                        </span>
	                        <input type="email" id="email">
	                        <label for="email">Name</label>
	                    </div>
	                    <div class="input-one-line">
	                        <span class="field-icon">
	                            <i class="fas fa-mail-bulk"></i>
	                        </span>
	                        <input type="password" id="pwd">
	                        <label for="pwd">Password</label>
	                    </div>
	                    <div class="input-button" style="top: -2rem; left: .5rem" >
	                        <input type="checkbox" name="chekbox" id="goat" />
	                        <label for="goat" class="checkbox">Keep Me Logged In</label>
	                    </div>
	                    <div class="form-link">
	                    	<a href="">Forgot Password?</a>
	                    </div>
	                    <div class="submit">
	                    	<input type="submit" value="Login" id="submit">
	                    </div>
	                </form>
				</div>
			</div>
		</div>
	</div>
<script src="src/font-awesome/all.js"></script>
<script type="text/javascript" src="src/app.js"></script>
</body>
</html>
